<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Cadastro de Clientes</title>
<link href="css/bootstrap.css" rel="stylesheet">
<link href="css/bootstrap-theme.css" rel="stylesheet">
</head>
<body>
	<div class="container theme-showcase" role="main">
		<center>
		<form action="ManterCliente.do" method="get" class="jumbotron">
			<h2>Cadastro de Clientes</h2>
				<label>id:</label> 
					<input class="form-control" type="number" name="id"><br> 
				<label>nome:</label>
					<input class="form-control" type="text" name="nome"><br> 
				<label>cnpj:</label> 
					<input class="form-control" type="text" name="cnpj"><br> 
				<label>conjunto:</label> 
					<input class="form-control" type="text" name="conjunto"><br>
				<br>
				<input class="btn btn-success col-sm-2" type="submit" value="criar"	name="acao"> 
				<input class="btn btn-danger col-sm-2" type="submit" value="deletar" name="acao"> 
				<input class="btn btn-primary col-sm-2" type="submit" value="carragar" name="acao">
				<input class="btn btn-warning col-sm-2" type="submit" value="atualizar"	name="acao">
		</form>
		</center>
	</div>
</body>
</html>
